<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="product__card">
        <picture class="product__image">
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 675px)">
            <img src="./images/image-product-mobile.jpg" alt="product image">
        </picture>
        <div class="product__text">
            <p>perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product__price">
                <h2>$149.99</h2>
                <p>$169.99</p>
            </div>
            <button>
                <img src="./images/icon-cart.svg" alt="">Add to Cart
            </button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
        Coded by <a href="https://github.com/ragonscreen" target="_blank">Rag</a>
    </div>
</body>
</html>
